<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
             margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
        <button id="downloadButton">Download Video</button>
        <p id="errorMessage" class="error"></p>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const button = document.getElementById('downloadButton');
        const errorDiv = document.getElementById('errorMessage');


        button.addEventListener('click', function() {
            const videoUrl = document.getElementById('videoUrl').value;
            errorDiv.textContent = '';

            if (videoUrl) {
                console.log('URL перед отправкой:', videoUrl);

                 tg.MainButton.text = "Отправляю ссылку боту...";
                 tg.MainButton.show();

                try {
                   setTimeout(() => {
                      tg.sendData(videoUrl);
                        console.log('sendData вызван, данные:', videoUrl);
                   }, 500);
                } catch (error) {
                    errorDiv.textContent = 'Ошибка отправки данных: ' + error.message;
                    console.error('Ошибка:', error);
                }

             } else {
                errorDiv.textContent = 'Пожалуйста, введите ссылку на видео.';
                 console.log('Ошибка: Пустая ссылка');
            }
        });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
